<a href="{{ .Get "url" }}" style="display: flex; text-decoration: none; border: 1px solid #ccc; padding: 10px; border-radius: 8px; transition: transform 0.2s;">
    <img src="{{ .Get "image" }}" alt="{{ .Get "title" }}" style="width: 200px; margin-right: 10px; border-right: 1px solid #ccc; padding-right: 10px;"/>
    <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
      <h3 style="margin: 0; font-size: 1.5em;">{{ .Get "title" }}</h3>
      <p style="margin: 0; font-size: 0.8em;">{{ .Get "description" }}</p>
    </div>
  </a>
