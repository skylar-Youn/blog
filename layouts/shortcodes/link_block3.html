{{ $url := .Get "url" }}
{{ $dataFile := printf "%s" (replace (replace (replace $url "." "_") "https://" "https_") "http://" "http_") }}
{{ with index .Site.Data $dataFile }}
<a href="{{ $url }}" style="position: relative; display: flex; text-decoration: none; border: 1px solid #ccc; padding: 10px; border-radius: 8px; transition: transform 0.2s; height: 200px; overflow: hidden;">
  <div style="width: 200px; height: 100%; margin-right: 10px; border-right: 1px solid #ccc; padding-right: 10px; overflow: hidden; display: flex; justify-content: center; align-items: center;">
    <img src="{{ .image }}" alt="{{ .title }}" style="object-fit: contain; max-width: 100%; max-height: 100%;"/>
  </div>
  <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
    <h3 style="margin: 0; font-size: 1.5em;">{{ .title }}</h3>
    <p style="margin: 0; font-size: 0.8em;">{{ .description }}</p>
  </div>
  <div style="position: absolute; bottom: 10px; right: 10px;">
    <span style="text-decoration: none; color: rgba(0,0,0,0.5);"> {{ $url }}</span>
  </div>
</a>


{{ else }}
<p>No data found for {{ $url }}.</p>
{{ end }}
